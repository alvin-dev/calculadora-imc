<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>

<div class="container calculadora"> 

<div id="calculadora" class="row">
    <div class="col-12 mt-2 mb-5">
        <div class="row justify-content-center">
            <h2>Calcule seu IMC !</h2>
        </div>
    </div>
    
    <div class="col">
        <h2>Peso:</h2>
        <input id="peso" class="form-control form-control-lg" type="number"/>
    </div>
    <div class="col">
        <h2>Altura:</h2>
        <input id="altura" class="form-control form-control-lg" type="number"/>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-5">
        <button onclick="manipulaInput()" type="button" class="btn btn-outline-light btn-lg btn-block">CALCULAR!</button>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div id="resultado" class="col-5 text-center"></div>
</div>
</div>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-8">
            <img class="img-fluid" src="img/iStock-881494494.jpg" alt="imc">
        </div>
    </div>
</div>


<script src="js/script.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js//popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
